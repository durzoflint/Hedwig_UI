<!DOCTYPE html>
<html>
<head>
	<title>Hedwig</title>
	<link rel="stylesheet" type="text/css" href="css/indexcss.css">
	<script src="js/ui_stuff.js"></script>
</head>
<body>
	<div id="navigationPane">
		<div id="tab1">
			<div id="hamburger">
				<img style='height: 4vh ; width: 4vh' src="res/ic_menu.png" title="Options">
			</div>
			<div id="notification">
				<img style='height: 4vh ; width: 4vh' src="res/ic_notifications.png" title="Notifications">
			</div>
			<div id="countrylist">
				<img style='height: 4vh ; width: 4vh' src="res/ic_chat.png" title="Country List">
			</div>
		</div>
	</div>
	<div id="messagePane">
		<div id="tab2">
			<div id="countryDp">
				<img style='height: 6vh ; width: 10vh' src="res/ic_notifications_active.png">
			</div>
			<div id="countryName">
				(Country Name comes here)
			</div>
		</div>
		<div id="messagesArea">
		All of my messages come here!
		</div>
		<div id="inputArea">
		Input happens somewhere here.
		</div>
	</div>

</html>
